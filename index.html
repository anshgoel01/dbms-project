<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Info</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">MediInfo</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Medicines</a></li>
        <li><a href="#">Diseases</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
      <button class="login-btn">Login / Signup</button>
    </nav>
  </header>

  <section class="search-section">
    <div class="search-container">
      <input type="text" class="search-bar" placeholder="Search medicines, diseases, companies...">
      <button class="search-btn">Search</button>
    </div>
  </section>

  <section class="info-cards">
    <div class="card">
      <img src="doctor1.jpg" alt="Doctor">
      <h3>Top Medicines</h3>
      <p>Find the best medicines ranked by users and experts.</p>
    </div>
    <div class="card">
      <img src="doctor2.jpg" alt="Doctor">
      <h3>Common Diseases</h3>
      <p>Get information on treatments for common diseases.</p>
    </div>
    <div class="card">
      <img src="doctor3.jpg" alt="Doctor">
      <h3>Alternative Medicines</h3>
      <p>Explore affordable alternatives for your medicines.</p>
    </div>
  </section>
</body>
</html>
